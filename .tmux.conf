# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# for clickable links
set -g @plugin 'wfxr/tmux-fzf-url'

# Crypto price
set -g @plugin 'vascomfnunes/tmux-kripto'



# Kripto config
set -g status-right "#{kripto}"
set -g @kripto_id "bitcoin"
set -g @krypto_round "true"
set -g @kripto_currency "eur"
set -g @kripto_currency_symbol "â‚¬"
set -g @kripto_icon "ðŸ’°"


set -g @plugin 'dracula/tmux'

set -g @dracula-show-left-icon "#S"
set -g @dracula-plugins "cpu-usage gpu-usage ram-usage time"
set -g @dracula-day-month true
set -g @dracula-time-format "%d/%m %R"

# Continuum Config
set -g @continuum-restore 'on'


set-option -g default-terminal "tmux-256color"

# Enable mouse mode
set -g mouse on
# set -g mouse-select-pane on

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# Disable automatic renaming
set-option -wg automatic-rename off

# Set a larger scroll back
set-option -g history-limit 10000

# Position of status bar
set -g status-position top







########### KEYMAPS ##############

# bind vim keys for pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
setw -g mode-keys vi


# Use xclip to copy and paste with the system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clip"
bind C-v run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

bind Ã¹ split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"







# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.config/.tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
